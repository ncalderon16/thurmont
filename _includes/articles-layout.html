<div x-data='{"articles": {{ site.data.articles | jsonify }}}'>
  <div class="sm:py-8">
    <div class="mx-auto px-6 max-w-[1600px] 2xl:px-12 lg:px-8">
      <div class="mx-auto max-w-lg text-center px-6 py-3 bg-gray-600 rounded-lg shadow-md">
        <h3 class="text-2xl sm:text-3xl font-bold text-gray-200">Articles</h3>
        <div class="mt-2 flex justify-center space-x-2">
          <span class="block w-4 h-1 rounded" style="background-color: #A67C52"></span>
          <span class="block w-4 h-1 rounded" style="background-color: #5A7993"></span>
          <span class="block w-4 h-1 rounded" style="background-color: #6B8E68"></span>
        </div>
      </div>

      <!-- Articles -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-8 gap-y-4 sm:gap-y-8 lg:gap-y-12 mt-10 border-gray-200">
        <template x-for="article in articles" :key="article.title">
          <article class="flex flex-col items-start flex-grow pb-4 mb-4 border-b border-gray-300 sm:last:border-b last:border-b-0">
            <div class="flex items-center gap-x-4 text-xs">
              <div class="relative z-10 rounded-full px-3 py-1.5 font-medium text-gray-100" :style="{ backgroundColor: article.tagColor }">
                <span x-text="article.tag"></span>
              </div>
            </div>
            <a :href="article.link" target="_blank">
              <div class="group relative flex-grow flex flex-col justify-center pb-6">
                <!-- Title -->
                <h3 class="mt-3 text-lg sm:text-xl font-semibold text-gray-900 group-hover:text-gray-600 sm:min-h-[4rem] lg:min-h-[3rem] leading-tight" x-text="article.title"></h3>

                <!-- Description -->
                <p class="mt-5 text-base text-gray-600 sm:min-h-[4rem] lg:min-h-[6rem]" x-text="article.description"></p>
              </div>

              <!-- Author/Affiliation -->
              <div class="relative mt-auto flex flex-col gap-y-1 text-sm">
                <p class="font-semibold text-gray-900" x-text="article.author"></p>
                <p class="text-gray-600" x-text="article.affiliation"></p>
              </div>
            </a>
          </article>
        </template>
      </div>
    </div>
  </div>
</div>

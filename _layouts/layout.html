<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-200">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


  <link rel="stylesheet" href="../assets/css/common.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link href='/assets/css/main.css' rel='stylesheet'>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <title>{{ page.title }}</title>

  {% include analytics.html %}
</head>
<body class="h-full flex flex-col">

{% include header.html %}

<!-- Page Content -->
<main class="flex-1">
  <div class="min-h-full">
    {% unless page.url == '/home' %}
    <header class="bg-gray-200 border-b border-gray-300">
      <div class="max-w-7xl px-4 lg:px-12 py-2 sm:py-4">
        <h1 class="text-xl sm:text-2xl font-bold text-gray-900">{{ page.title }}</h1>
      </div>
    </header>
    {% endunless %}
    <main>
      <div class="mx-auto">
        {{ content }}
      </div>
    </main>
  </div>
</main>

{% include footer.html %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="{{ '/assets/js/preline.js' | relative_url }}"></script>
</body>
</html>
